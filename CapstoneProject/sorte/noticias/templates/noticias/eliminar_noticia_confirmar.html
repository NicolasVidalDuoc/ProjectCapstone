{% extends 'core/base.html' %}

{% block content %}
<h1>Eliminar Noticia</h1>

<p>¿Estás seguro de que deseas eliminar la noticia "{{noticias.titulo}}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
    <a href="{% url 'listar_noticia' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
