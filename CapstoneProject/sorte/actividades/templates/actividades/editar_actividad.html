{% extends 'core/base.html' %}

{% block content %}
<h1>Editar Actividad</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
</form>

<a href="{% url 'detalle_actividad' actividades.id %}" class="btn btn-secondary">Volver a los detalles de la actividad</a>
<a href="{% url 'listar_actividad' %}" class="btn btn-secondary">Volver a la lista de actividades</a>
{% endblock %}
